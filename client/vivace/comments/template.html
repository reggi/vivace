<md-content flex layout-align="left">

  <md-list ng-if="display.comments">
    <div layout="row" flex class="commenthead">

      <h3 flex="70">Comments</h3>
      <div flex>
        <md-button
          class="md-raised md-primary add-comment"
          ng-click="display.showAddForm = true"
          ng-bind="'Add comment'"
          aria-label="Add comment">
        </md-button>
      </div>

    </div>

    <form 
      id="commentAddForm" 
      flex 
      class="addcomment" 
      name="commentAddForm" 
      ng-submit="commentAddForm.$valid && display.saveComment()"
      ng-show="display.showAddForm"
      novalidate>

      <md-input-container class="md-block">
        <label>Comment</label>
        <textarea 
          ng-required="true" 
          ng-model="display.newComment.body"
          columns="1" 
          md-maxlength="100"
          rows="3">
        </textarea>
      </md-input-container>

      <div class="text-right">
        <md-button 
          type="submit" 
          class="md-raised md-primary" 
          aria-label="Save candidate">
          Save
        </md-button>
        <md-button 
          class="md-raised md-primary" 
          aria-label="Cancel" 
          ng-click="display.showAddForm = false">
          Cancel
        </md-button>
      </div>

    </form>


    <md-list-item class="md-3-line" ng-repeat="data in display.comments">
      <div layout="row" flex>

        <div layout="row" flex="80" layout-padding layout-wrap layout-fill ng-cloak>
          <md-whiteframe class="md-whiteframe-1dp comment" flex layout layout-align="center center">
            <div flex="80" class="md-headline">
              <div class="md-list-item-text" layout-align="space-between stretch">
                <h4 class="textcolorgray" ng-bind="data.author"></h4>
                <h3 flex="30" ng-bind="data.body"></h3>
              </div>
            </div>

            <div layout="row" layout-align="end center" class="md-caption">
              <p class="textcolorgray" ng-bind="data.createdAt"></p>
            </div>
          </md-whiteframe>
        </div>
      </div>

    </md-list-item>
  </md-list>
  <h4 ng-if="!display.comments">No comments yet.</h4>
</md-content>
